name: Build

on:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'main'

jobs:
  dry-release:
    runs-on: ubuntu-24.04
    name: create dry release
    steps:
      - name: dry release
        uses: mathieu-keller/semantic-release-action@v1.0.0
        with:
          release-branch: main
          dry-run: true
  test:
    name: test
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.0
    - name: Checkout
      uses: actions/checkout@v5
    - name: install dep
      run: go get -v ./...
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
  release:
    runs-on: ubuntu-24.04
    name: create release
    needs: [ test ]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: create release
        uses: mathieu-keller/semantic-release-action@v1.0.0
        with:
          release-branch: main
          dry-run: false
