name: Build

on:
  push:

jobs:
  dry-release:
    name: dry release
    uses: mathieu-keller/github-action-workflows/.github/workflows/semantic-release.yaml@2.0.1
    with:
      release-branch: main
      dry: true
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - name: Checkout
      uses: actions/checkout@v4
    - name: install dep
      run: go get -d ./...
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
  release:
    name: create release
    needs: [test]
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: mathieu-keller/github-action-workflows/.github/workflows/semantic-release.yaml@2.0.1
    with:
      release-branch: main
      dry: false
